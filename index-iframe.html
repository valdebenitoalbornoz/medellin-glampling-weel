<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Sorteo - Glampling</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Estilos espec칤ficos para iframe */
        body {
            margin: 0;
            padding: 20px;
            background: transparent;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #spinWheel {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 100%;
            max-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Responsive para m칩viles */
        @media (max-width: 768px) {
            #spinWheel {
                padding: 15px;
                margin: 10px;
                max-width: 90vw;
                max-height: 90vh;
            }
        }
        
        @media (max-width: 480px) {
            #spinWheel {
                padding: 10px;
                margin: 5px;
                border-radius: 15px;
            }
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
            font-size: 28px;
            font-weight: bold;
        }
        
        /* Desktop - T칤tulo m치s grande */
        @media (min-width: 769px) {
            h1 {
                font-size: 32px;
                margin-bottom: 25px;
            }
        }
        
        /* M칩vil - T칤tulo m치s peque침o */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
                margin-bottom: 15px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
                margin-bottom: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>游꿔 Ruleta de la Fortuna</h1>
    <div id="spinWheel">
        <canvas id="wheel"></canvas>
        <canvas id="logoCanvas"></canvas>
        <div id="spin"></div>
    </div>
    <div class="instrucciones">
        游녡 Pulsa en el logo del centro para girar la ruleta
    </div>
    <script src="emitter.js"></script>
    <script src="spinweel.js"></script>
    <script src="script-iframe.js"></script>
</body>
</html>
